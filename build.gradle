    compileJava {
        sourceCompatibility = javaVersion.toString()
        targetCompatibility = javaVersion.toString()
        options.debug = true
        options.debugOptions.debugLevel = 'source,vars,lines'
        options.compilerArgs << '-Xlint:deprecation' << '-Xlint:unchecked'
    }
}
